{% extends "index.html" %}
{% block section %}
{% with mesg = get_flashed_messages() %}
{% if mesg %}
<script>alert("{{ mesg[0] }}")</script>
{% endif %}
{% endwith %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/loginSignup.css') }}">

<div class="login-container">
  <div class="login-box">
    <div class="logo">
      <img src="{{ url_for('static', filename='assets/svg/logo.svg') }}" alt="로고" />
      <h1>새 비밀번호 설정</h1>
      <p>새로운 비밀번호를 입력해주세요</p>
    </div>

    <form method="post" action="/reset_password/{{ userid }}" class="login-form">

      <label>새 비밀번호</label>
      <div class="input-wrapper">
        <input type="password" name="pw" placeholder="새 비밀번호 (8자 이상)" required>
      </div>

      <label>비밀번호 확인</label>
      <div class="input-wrapper">
        <input type="password" name="pwCheck" placeholder="비밀번호를 다시 입력" required>
      </div>

      <button type="submit" class="login-btn">비밀번호 변경</button>
    </form>

    <div class="signup-row">
      <a href="/login" class="signup-btn" style="margin-top:20px;">로그인으로 돌아가기</a>
    </div>
  </div>
</div>

{% endblock %}
