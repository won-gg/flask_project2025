<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='fonts.css') }}">
  <script src="{{ url_for('static', filename='main.js') }}" defer></script>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar__left">
    <div class="navbar__logo">
        <img src="{{ url_for('static', filename = 'assets/nav_logo.svg') }}" alt="Logo SVG" />
      </div>
      <div class="navbar__menu">
        <a href="" style="font-weight: 700; font-size: 28px;">오e마켓</a>
        <a href="/list">전체 상품</a>
        <a href="/review">리뷰 모아보기</a>
      </div>
    </div>
    <div class="navbar__right">
      {% if session.id %}
        <div class="navbar-greeting" style="font-size: 20px; color: #117e2a;">{{ session.nickname }}님</div>
        <a href="/profile"><img src="../static/assets/profile_default.svg" alt="profile SVG" /></a>
        <div class="logout_button"><a href="/logout">로그아웃</a></div>
      {% else %}
        <div class="login_button"><a href="/login">로그인</a></div>
        <div class="signup_button"><a href="/signup">회원가입</a></div>
      {% endif %}
    </div>
    <a href="#" class="navbar__toogleBtn">
      <i class="fas fa-bars"></i>
    </a>
  </nav>
  <section>
  {% block section %}

  {% endblock section %}
  </section>
  <footer>
    <p>회사소개 | 공지사항 | 개인정보보호정책 | 이용약관 | Contact Us</p>
    <p>© 2025 오e마켓. All rights reserved.</p>
  </footer>
</body>
</html>
