{% extends "index.html" %}
{% block section %}
{% with mesg = get_flashed_messages() %}
{% if mesg != [] %}
<script>alert("{{ mesg[0] }}")</script>
{% endif %}
{% endwith %}

<link rel="stylesheet" href="{{ url_for('static', filename='loginSignup.css') }}">

<div class="login-container">
  <div class="login-box">
    <div class="logo">
      <img src="{{ url_for('static', filename='assets/union.svg') }}" alt="로고" />
      <h1>오e 마켓</h1>
      <p>이화여대 학생 전용 마켓플레이스</p>
    </div>
    <form action="/login" method="post" class="login-form">
      <label for="id">아이디</label>
      <div class="input-wrapper">
        <input type="text" id="id" name="id" placeholder="아이디를 입력하세요" required>
        <img src="../static/assets/@.svg" alt="@" class="input-icon" />
      </div>

      <label for="pw">비밀번호</label>
      <div class="input-wrapper"><input type="password" id="pw" name="pw" placeholder="비밀번호를 입력하세요" required>
        <img src="../static/assets/eye.svg" alt="eye" class="input-icon" />
      </div>

      <div class="option-row">
        <label><input type="checkbox" name="keep_login"> 로그인 상태 유지</label>
        <a href="#" class="find-link">비밀번호를 잊으셨나요?</a>
      </div>

      <button type="submit" class="login-btn">로그인</button>
    </form>

    <div class="signup-row">
      <p>아직 계정이 없으신가요?</p>
      <a href="/signup" class="signup-btn">회원가입</a>
    </div>
  </div>
</div>
{% endblock section %}
