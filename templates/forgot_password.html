{% extends "index.html" %}
{% block section %}
{% with mesg = get_flashed_messages() %}
{% if mesg %}
<script>alert("{{ mesg[0] }}")</script>
{% endif %}
{% endwith %}

<link rel="stylesheet" href="{{ url_for('static', filename='loginSignup.css') }}">

<div class="login-container">
  <div class="login-box">
    <div class="logo">
      <img src="{{ url_for('static', filename='assets/union.svg') }}" alt="로고" />
      <h1>비밀번호 찾기</h1>
      <p>가입하신 정보를 입력해주세요</p>
    </div>

    <form method="post" action="/forgot_password" class="login-form">
      <label for="id">아이디</label>
      <div class="input-wrapper">
        <input type="text" name="id" placeholder="아이디를 입력하세요" required>
      </div>

      <label for="email">가입 이메일</label>
      <div class="input-wrapper">
        <input type="email" name="email" placeholder="가입한 이메일 주소" required>
      </div>

      <button type="submit" class="login-btn">다음</button>
    </form>

    <div class="signup-row">
      <a href="/login" class="signup-btn" style="margin-top:20px;">로그인으로 돌아가기</a>
    </div>
  </div>
</div>

{% endblock %}
